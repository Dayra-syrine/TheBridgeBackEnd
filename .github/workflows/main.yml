on:	
  push:	
    branches:    	
      - master	

jobs:	
  build-and-deploy:	
    runs-on: ubuntu-latest	
    steps:	
    - uses: actions/checkout@v1	
    - name: Set up JDK 11	
      uses: actions/setup-java@v1	
      with:	
        java-version: 11	
    - name: Cache Maven archetypes	
      uses: actions/cache@v1	
      with:	
        path: ~/.m2/repository	
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}	
        restore-keys: |	
          ${{ runner.os }}-maven-		
    - name: Build with Maven	
      run: mvn package -DskipTests -Pprod --batch-mode
    - name: Deploy to server
      uses: appleboy/scp-action@master
      env:
        HOST: ${{ secrets.HOST }}
        USERNAME: ${{ secrets.USERNAME }}
        PORT: ${{ secrets.PORT }}
        # openssl rsa -in ~/.ssh/id_rsa -out tmp_file.pem export ssh private key to pem without passphrase
        KEY: ${{ secrets.KEY }}
      with:
        source: "target/firstApp-0.0.1-SNAPSHOT.jar"
        target: "/home/ubuntu"
    - name: Run application on server
      uses: garygrossgarten/github-action-ssh@release
      with:
        command: /home/ubuntu/runBackEnd.sh
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        privateKey: ${{ secrets.KEY }}        